<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Module</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Payment Module</h1>
        <nav>
          <ul>
              <li><a href="addpayment.html">Add Payment</a></li>
              <li><a href="paymentlist.html">Payment List</a></li>
          </ul>
      </nav>
      
    </header>
    <main>
        <section class="payment-form">
            <h2>New Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" name="customerId" required>
                </div>
                <div class="form-group">
                    <label for="paymentId">Payment ID:</label>
                    <input type="text" id="paymentId" name="paymentId" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <button type="button" id="addPaymentButton">Add Payment</button>
                </div>
            </form>
